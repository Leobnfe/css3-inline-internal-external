<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Código CSS | Interno </title>

        <style> /* Aqui é aonde se encontra o CSS INTERNO */
            body {
                background-color: black;
            }
            p {
                color: white;
            }
            h1 {
                color: white;
            }
        </style><!-- Aqui é aonde se termina o CSS INTERNO -->

        <!-- Os Códigos de CSS interno, são feitos dentro da mesma página de código que o HTML
        mas não é aconselhável -->

    </head>

    <body>
        <h1>Seu Primeiro Código CSS</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam eaque quod aut iusto, nesciunt tempora eligendi. Nobis, pariatur nulla obcaecati fugiat voluptatibus, nihil incidunt natus quam aperiam, aliquid officiis dolore.</p>
    </body>

</html>
